<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link rel="stylesheet" href="Css/style.css">
    <title>Order summary component</title>
</head>
<body>

<div class="main-container">

    <img
    class="main-image" src="images/illustration-hero.png">

    <h1 class="main-header">Order Summary</h1>

    <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="details-container">
        <h1 class="header">Annual Plan</h1>
        <img class="music-logo" src="images/icon-music.png">
        <p class="price">$59.99/year</p>
        <h1 class="change">Change</h1>
    </div>

    <div 
        class="payment-box">
        <p class="payment">Proceed to Payment</p>
    </div> 

    <p class="cancel">Cancel Order</p>

</div>
</body>
</html>
